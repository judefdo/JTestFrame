group 'com.s2ssoft.selenium'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.poi', name: 'poi-ooxml', version: '3.9'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-server', version: '3.5.3'
    runtime group: 'org.apache.poi', name: 'poi-ooxml', version: '3.9'
    runtime group: 'org.seleniumhq.selenium', name: 'selenium-server', version: '3.5.3'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
